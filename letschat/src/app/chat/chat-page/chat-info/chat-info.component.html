<div
  class="mat-elevation-z3"
  style="
    margin: 0px;
    padding: 0px;
    padding-top: 10%;
    text-align: center;
    padding-bottom: 5px;
  "
>
  <div>
    <img
      style="border-radius: 50%; width: 60px; height: 60px;"
      src="{{ user.photoURL }}"
    />

    <div style="padding-top: 20px;"></div>
    <p style="font-size: 20px; font-weight: 500;">{{ user.displayName }}</p>
    <p style="font-size: 15px; font-weight: normal;">{{ user.location }}</p>

  </div>
</div>
