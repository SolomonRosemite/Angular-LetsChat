<button (click)="downloadFile()" mat-button type="button" class="block">
  <div
    style="
      display: inline-flex;
      padding-left: 10px;
      padding-bottom: 5px;
      margin-left: -10px;
      justify-content: space-between;
      width: 100%;
    "
  >
    <span style="display: inline-flex;">
      <img
        style="padding-left: 10px; width: 40px; height: 40px;"
        src="{{ imageUrl }}"
      />
      <div
        style="
          padding-top: 12px;
          padding-left: 20px;
          display: inline-block;
          text-align: start;
        "
      >
        <h6 class="name">{{ displayFilename(fileReference.filename) }}</h6>
        <div style="padding-top: 5;"></div>
        <h6 class="filetype">{{ fileReference.getFileType() }}</h6>
      </div>
    </span>
    <span>
      <h6 class="date">{{ transform(fileReference.date) }}</h6>
    </span>
  </div>
</button>
