<button mat-button (click)="selectedUser()" type="button" class="chatCardButton">
  <div
  class="container">
    <span>
      <img src="{{ info.photoURL }}"
        />
      <div
        class="itemsContainer">
        <h6 class="name">{{ info.displayName }}</h6>
        <h6 class="message">
          {{ shortMessage(info.latestMessage) }}
        </h6>
      </div>
    </span>
    <span>
      <h6 class="date">{{ getDate(info.date) }}</h6>
    </span>
  </div>
</button>
