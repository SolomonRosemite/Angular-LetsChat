<button mat-button (click)="selectedUser()" type="button" class="block">
  <div
    style="
      display: inline-flex;
      padding-left: 10px;
      padding-bottom: 5px;
      margin-left: -10px;
      justify-content: space-between;
      width: 100%;
    "
  >
    <span>
      <img
        style="
          border-radius: 50%;
          margin-left: 20px;
          width: 50px;
          height: 50px;
        "
        src="{{ info.photoURL }}"
      />
      <div
        style="
          padding-top: 12px;
          padding-left: 20px;
          display: inline-block;
          text-align: start;
        "
      >
        <h6 class="name">{{ info.displayName }}</h6>
        <h6 class="message" style="margin-top: 5px;">
          {{ shortMessage(info.latestMessage) }}
        </h6>
      </div>
    </span>
    <span>
      <h6 class="date">{{ info.date }}</h6>
    </span>
  </div>
</button>
