<div class="main">
  <div style="height: 100%; z-index: 2; width: 100%;">
    <div style="padding-bottom: 60px;">
      <app-chat-navbar style="z-index: 3;"></app-chat-navbar>
    </div>
    <section
      class="column other"
      [ngStyle]="{'width': useSmallScreen ? '25%' : '20%'}">
      <div>
        <app-open-chats></app-open-chats>
      </div>
    </section>

    <section
      class="column chatSection"
      [ngStyle]="{'width': useSmallScreen ? '50%' : '60%'}"
      style="background-color: white; height: 100%;">
      <app-chat-messages-page></app-chat-messages-page>
      <div
        *ngIf="chatCardInfo"
        class="chatInput">
        <mat-form-field
          class="column"
          [ngStyle]="{'width': useSmallScreen ? '40%' : '80%'}">
          <mat-label>Type a Message</mat-label>
          <input
            matInput
            (keydown)="sendMessage($event)"
            (input)="message= $event.target.value"
            type="text"
            autocomplete="off"
            [value]="message"
            />
        </mat-form-field>
        <section
          class="column bottom">

          <div
            class="send">
            <button
              mat-button
              aria-label="send button"
              (click)="sendMessage(null)">
              <mat-icon>send</mat-icon>
            </button>
          </div>

          <div class="other">
            <button
              mat-button
              (click)="upLoaderImage.click()"
              aria-label="image button">
              <mat-icon>image</mat-icon>
            </button>
          </div>

          <div
            class="other">
            <button
              mat-button
              (click)="upLoaderFile.click()"
              aria-label="attachment button">
              <mat-icon>attachment</mat-icon>
            </button>
          </div>

        </section>
      </div>
    </section>

    <section
      class="column other"
      [ngStyle]="{'width': useSmallScreen ? '25%' : '20%'}">
      <div>
        <app-chat-info></app-chat-info>
      </div>
    </section>
  </div>
</div>

<input
  hidden
  type="file"
  #upLoaderFile
  multiple="multiple"
  (change)="handleFileInput($event.target.files)"
  />
<input
  hidden
  type="file"
  accept="image/png, image/jpeg"
  #upLoaderImage
  multiple="multiple"
  (change)="handleFileInput($event.target.files)"
  />
<app-info-dialog></app-info-dialog>
