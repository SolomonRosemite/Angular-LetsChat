<mat-toolbar
  class="mat-elevation-z3"
  style="justify-content: space-between;
  position: fixed;
  margin: 0;
  padding: 0;">
  <span>
    <div style="display: flex; padding-left: 10px;">
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon
          class="icon-display"
          aria-hidden="false"
          aria-label="leaf icon"
          style="color: lightcoral;">eco</mat-icon>
      </button>
      <mat-menu #appMenu="matMenu">
        <button
          mat-menu-item
          (click)="goToLink('https://github.com/SolomonRosemite/Angular-LetsChat')">
          GitHub
        </button>
        <button
          mat-menu-item
          (click)="goToLink(
          'https://docs.google.com/forms/d/e/1FAIpQLSfgNupcmVDMI8CHVJkCfJLslp2Sv2lT0mqkFOV_g2u-3Up6CA/viewform?usp=sf_link'
          )">
          Feedback
        </button>
      </mat-menu>
      <div style="padding-left: 10px;"></div>
      <h2 style="text-align: center; margin-top: 3.5px; font-weight: 500;">
        Let's Chat
      </h2>
    </div>
  </span>

  <span style="text-align: center; padding-left: 10%;">
    <div *ngIf="currentUser != null; else user" style="text-align: center;">
      <h1>{{ currentUser }}</h1>
      <h1 style="font-size: 15px;">{{ location }}</h1>
    </div>

    <ng-template #user>
      <h1>{{ me.displayName }}</h1>
      <h1 style="font-size: 15px;">{{ me.location }}</h1>
    </ng-template>
  </span>

  <span>
    <button (click)="routeTo('addmessenger')" mat-button>
      <mat-icon>person_add</mat-icon>
    </button>
    <button mat-button (click)="routeTo('/settings')">
      <mat-icon aria-hidden="false" aria-label="settings icon">settings</mat-icon>
    </button>
    <mat-menu #appMenu2="matMenu">
      <button mat-menu-item (click)="routeTo('addmessenger')">
        Add Messenger
      </button>
      <button mat-menu-item (click)="routeTo('/settings')">Settings</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="appMenu2">
      {{ me.displayName }}
      <a style="padding-left: 12px;"></a>
      <img
        style="border-radius: 50%; width: 40px; height: 40px;"
        src="{{ me.photoURL }}"
        />
    </button>
  </span>
</mat-toolbar>
