<div style="width: 100%; height: 100%; background-color: white;">
  <div class="card" style="background-color: white;">
    <img src="{{ receiver.photoURL }}" style="width: 150px; height: 150px;" />
    <h1 style="font-size: 28px; margin-top: 10px; margin-bottom: 20px;">
      {{ receiver.displayName }}
    </h1>

    <h3>{{ location() }}</h3>
    <mat-form-field
      class="column"
      style="font-size: 20px; padding-left: 10px; width: 80%;"
    >
      <mat-label style="color: grey;">Type a Message</mat-label>
      <input
        matInput
        (keydown)="sendMessage($event)"
        (input)="message = $event.target.value"
        type="text"
        autocomplete="off"
        [value]="message"
      />
    </mat-form-field>
    <button
      mat-button
      class="hover"
      style="
        background-color: rgb(255, 255, 255);
        color: black;
        margin-top: 20px;
        text-align: center;
        height: 50px;
      "
      (click)="sendMessage(null)"
    >
      Message {{ receiver.displayName }}
    </button>
    <button
      mat-button
      class="hover"
      style="
        background-color: rgb(0, 0, 0);
        text-align: center;
        color: white;
        height: 50px;
      "
      (click)="close()"
    >
      Close
    </button>
  </div>
</div>
