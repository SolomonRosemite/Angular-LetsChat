<div style="width: 100%; height: 100%; background-color: white;">
  <div class="card" style="background-color: white;">
    <div class="row">
      <img src="{{ receiver.photoURL }}" style="width: 150px; height: 150px;" />
      <div class="column">
        <h1 style="font-size: 28px; margin-top: 10px;text-align: center;
          margin-bottom: 20px;">
          {{ receiver.displayName }}
        </h1>

        <h3 style="font-weight: normal; text-align: center;">{{ location()
          }}</h3>
      </div>

    </div>
    <div>

      <mat-form-field
        class="column"
        style="font-size: 20px;margin: 0px; padding: 0px; margin-top: 30px;
        padding-left: 10px; width:
        80%;">
        <mat-label style="color: grey;">Type a Message</mat-label>
        <input
          matInput
          (keydown)="sendMessage($event)"
          (input)="message= $event.target.value"
          type="text"
          autocomplete="off"
          [value]="message"
          />
      </mat-form-field>
    </div>

    <button
      mat-button
      class="hover"
      style="background-color: rgb(255, 255, 255);
      color: black;
      margin-top: 20px;
      text-align: center;
      height: 50px;" (click)="sendMessage(null)">
      Send message
    </button>
    <button
      mat-button
      class="hover"
      style="background-color: rgb(0, 0, 0);
      text-align: center;
      color: white;
      height: 50px;" (click)="close()">
      Close
    </button>
  </div>
</div>
