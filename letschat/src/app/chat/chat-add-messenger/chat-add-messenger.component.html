<div style="width: 100%; height: 100%;">
  <mat-toolbar
    class="mat-elevation-z3"
    style="
      justify-content: space-between;
      background-color: white;
      text-align: center;
    "
  >
    <span>
      <button
        mat-button
        (click)="goBack()"
        style="background-color: black; color: white; text-align: center;"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="goback icon"
          style="background-color: black; color: white; text-align: center;"
          >keyboard_arrow_left</mat-icon
        >
      </button>
    </span>
    <span>
      <h1 style="margin-right: 65px;">Add Messenger</h1>
    </span>
    <span> </span>
  </mat-toolbar>
  <div class="card">
    <h1 style="font-size: 28px; margin-top: 10px; margin-bottom: 20px;">
      Search for Messenger
    </h1>
    <input style="margin-bottom: 30px;" (keyup)="onKey($event)" type="text" />
    <ul class="items">
      <li *ngFor="let user of singleCategory(); let i = index">
        <button *ngIf="i < 7" mat-button>
          <img
            src="https://images-eu.ssl-images-amazon.com/images/I/41lHohh8cRL._SX342_QL70_ML2_.jpg"
            style="width: 40px; height: 40px; margin-right: 10px;"
          />{{ user.displayName }}
        </button>
      </li>
    </ul>
    <button
      mat-button
      style="
        background-color: rgb(0, 0, 0);
        margin-top: 20px;
        color: white;
        text-align: center;
      "
      (click)="refresh()"
    >
      Refresh
    </button>
  </div>
</div>
