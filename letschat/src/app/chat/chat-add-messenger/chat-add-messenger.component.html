<div style="width: 100%; height: 100%;">
  <mat-toolbar
    class="mat-elevation-z3"
    style="
      justify-content: space-between;
      background-color: white;
      text-align: center;
    "
  >
    <span>
      <button
        mat-button
        (click)="goBack()"
        style="background-color: black; color: white; text-align: center;"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="goback icon"
          style="background-color: black; color: white; text-align: center;"
          >keyboard_arrow_left</mat-icon
        >
      </button>
    </span>
    <span>
      <h1 style="margin-right: 65px;">Add Messenger</h1>
    </span>
    <span> </span>
  </mat-toolbar>
  <div class="card">
    <h1 style="font-size: 28px; margin-top: 10px; margin-bottom: 20px;">
      Search for Messenger
    </h1>
    <mat-form-field style="width: 70%;">
      <mat-label>Messenger name</mat-label>
      <input
        matInput
        autocomplete="off"
        (keyup)="onKey($event)"
        placeholder="Ex. Lia"
      />
    </mat-form-field>
    <ul class="items">
      <li *ngFor="let user of foundUsers(); let i = index">
        <button (click)="openDialog(user)" mat-button *ngIf="i < 7">
          <img class="profileimage" src="{{ user.photoURL }}" />{{
            user.displayName
          }}
          <!-- <button mat-icon-button class="iconbtn" aria-label="icon button">
            <mat-icon style="margin-top: -20px;">message</mat-icon>
          </button> -->
        </button>
      </li>
    </ul>
    <button
      mat-button
      style="
        background-color: rgb(0, 0, 0);
        margin-top: 20px;
        color: white;
        text-align: center;
      "
      (click)="refresh()"
    >
      Refresh
    </button>
  </div>
</div>
