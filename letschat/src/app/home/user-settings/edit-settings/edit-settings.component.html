<div style="width: 100%; height: 100%;">
  <mat-toolbar
    class="mat-elevation-z3"
    style="justify-content: space-between; background-color: white;"
  >
    <span>
      <button mat-button (click)="goBack()">
        <mat-icon aria-hidden="false" aria-label="goback icon"
          >keyboard_arrow_left</mat-icon
        >
      </button>
    </span>
    <span>
      <h1 style="margin-right: 65px;">Settings</h1>
    </span>
    <span> </span>
  </mat-toolbar>
  <div class="card">
    <img src="{{ me.photoURL }}" style="width: 150px; height: 150px;" />
    <h1 style="font-size: 28px; margin-top: 10px;">
      {{ tempUser.displayName }}
    </h1>
    <p>Email: {{ me.email }}</p>
    <p>User Id: {{ me.uid }}</p>
    <div>
      <form class="input-form">
        <mat-form-field class="input-form-width">
          <mat-label>Name</mat-label>
          <input
            matInput
            (keyup)="onKeydisplayName($event)"
            placeholder="Ex. James"
            autocomplete="off"
            value="{{ me.displayName }}"
          />
        </mat-form-field>
        <mat-form-field class="input-form-width">
          <mat-label>Location</mat-label>
          <input
            matInput
            (keyup)="onKeyLocation($event)"
            placeholder="Ex. Hamburg, Germany"
            autocomplete="off"
            value="{{ me.location }}"
          />
        </mat-form-field>
      </form>
    </div>
    <button
      mat-button
      style="
        background-color: rgb(53, 236, 53);
        margin-top: 20px;
        color: white;
      "
      (click)="save()"
    >
      Apply
    </button>
    <button
      mat-button
      style="
        background-color: rgb(236, 53, 53);
        color: white;
        margin-top: 20px;
      "
      (click)="goBack()"
    >
      Discard
    </button>
  </div>
</div>
