<div style="width: 100%; height: 100%;">
  <mat-toolbar
    class="mat-elevation-z3"
    style="justify-content: space-between; background-color: white;"
  >
    <span>
      <button mat-button (click)="goBack()">
        <mat-icon aria-hidden="false" aria-label="goback icon"
          >keyboard_arrow_left</mat-icon
        >
      </button>
    </span>
    <span>
      <h1 style="margin-right: 65px;">Settings</h1>
    </span>
    <span> </span>
  </mat-toolbar>
  <div class="card">
    <img src="{{ me.photoURL }}" style="width: 150px; height: 150px;" />
    <h1 style="font-size: 28px; margin-top: 10px;">{{ me.displayName }}</h1>
    <p class="title">Let's Chat User Info</p>
    <p *ngIf="me.location">Location: {{ me.location }}</p>
    <p>Email: {{ me.email }}</p>
    <p>User id: {{ me.uid }}</p>
    <button
      mat-button
      style="background-color: #000; color: white; margin-top: 50px;"
      (click)="edit()"
    >
      Edit
    </button>
    <button
      mat-button
      style="
        background-color: rgb(236, 53, 53);
        margin-top: 20px;
        color: white;
      "
      (click)="signOut()"
    >
      Sign Out
    </button>
  </div>
</div>
