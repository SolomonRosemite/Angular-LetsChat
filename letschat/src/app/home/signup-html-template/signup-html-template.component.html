<form action="">
  <mat-form-field>
    <input
      matInput
      placeholder="Username"
      required
      name="username"
      ngModel
      #username="ngModel"
      (keyup)="setUsername($event)"
    />
    <mat-icon matSuffix>perm_identity</mat-icon>
    <mat-error *ngIf="username.invalid">
      Username is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Email"
      required
      name="email"
      ngModel
      #email="ngModel"
      (keyup)="setEmail($event)"
    />
    <mat-error *ngIf="email.invalid">Email is required</mat-error>
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Password"
      type="password"
      required
      minlength="6"
      name="password"
      ngModel
      #password="ngModel"
      (keyup)="setPassword($event)"
    />
    <mat-error *ngIf="password.errors && password.errors.required">
      Password is required
    </mat-error>
    <mat-error *ngIf="password.errors && password.errors.minlength">
      Password has to be at least 6 characters
    </mat-error>
    <mat-icon matSuffix>lock</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Password"
      type="password"
      required
      minlength="6"
      name="repassword"
      ngModel
      #repassword="ngModel"
      (keyup)="setPasswordConfirm($event)"
    />
    <mat-error *ngIf="repassword.errors && repassword.errors.required">
      Re-Enter Password is required
    </mat-error>
    <mat-icon matSuffix>lock</mat-icon>
  </mat-form-field>
  <button
    mat-raised-button
    [ngStyle]="{ backgroundColor: getColor() }"
    (click)="summit()"
    class="login-button"
  >
    Sign Up
  </button>
  <app-info-dialog></app-info-dialog>
</form>
