<div class="main">
  <div class="split left">
    <div class="centered">
      <h1 class="title" style="color: white;">Already have an Account?</h1>
      <p style="color: white;">Then Welcome Back!</p>
      <p style="color: white;">You can Sign In here.</p>
      <button class="signButton" mat-raised-button>
        Sign In
      </button>
    </div>
  </div>

  <div class="split right">
    <div class="centered">
      <h1 class="title">Create Account</h1>
      <p >Sign Up with Google or Email.</p>
      <button class="icon" mat-raised-button aria-label="Google Image">
        <img
          src="https://img.icons8.com/plasticine/2x/google-logo.png"
          alt="Google Icon"
        />
      </button>

      <form class="form">
        <mat-form-field class="fullWidth">
          <mat-label>Name</mat-label>
          <input autocomplete="off" matInput placeholder="Ex. Johnny" />
        </mat-form-field>

        <mat-form-field class="fullWidth">
          <mat-label>Email</mat-label>
          <input
            matInput
            autocomplete="off"
            placeholder="Ex. email@example.com"
          />
        </mat-form-field>

        <mat-form-field class="fullWidth">
          <mat-label>Password</mat-label>
          <input autocomplete="off" matInput />
        </mat-form-field>

        <mat-form-field class="fullWidth">
          <mat-label>Confirm Password</mat-label>
          <input autocomplete="off" matInput />
        </mat-form-field>
      </form>

      <button class="signButton" mat-raised-button>
        Sign Up
      </button>
    </div>
  </div>
</div>
